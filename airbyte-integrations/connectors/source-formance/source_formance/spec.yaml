documentationUrl: https://docs.airbyte.com/integrations/sources/formance
connectionSpecification:
  "$schema": http://json-schema.org/draft-07/schema#
  title: Formance Spec
  type: object
  required:
    - stack_url
    - client_id
    - client_secret
    - ledger
  properties:
    stack_url:
      type: string
      order: 0
      title: Stack URL
    client_id:
      type: string
      title: Client ID
      airbyte_secret: true
      order: 1
    client_secret:
      type: string
      title: Client secret
      airbyte_secret: true
      order: 2
    ledger:
      type: string
      order: 3
      title: Ledger
